<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Tests</title>
</head>
<body>
    <h1 id="time">Hello World</h1>

    <button onclick="table_appender();">Click Me</button>

    <h2>Random Numbers Table</h2>
    <table id="table_id">
        <thead>
            <tr>
                <th>Generated Time</th>
                <th>Number</th>
            </tr>
        </thead>

        <tbody id="tbody_id">

        </tbody>

    </table>

    <script type="text/javascript">

        function get_random_number(low, high) {
            return low + Math.floor(Math.random() * (high-low));
        }

        function table_appender() {
            var table_body_element = document.getElementById("tbody_id");
            var new_table_row = table_body_element.insertRow(0);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var time_cell = new_table_row.insertCell(0);
            var number_cell = new_table_row.insertCell(1);

            var now = new Date();
            now = now.toLocaleString();

            time_cell.innerHTML = now;
            number_cell.innerHTML = get_random_number(1,100);
        }

        // setInterval(table_appender, 1000);
    </script>
</body>
</html>
