<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Tests</title>
    </head>
    <body>
        <h1 id="time">Hello World</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Post</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <td style="min-width: 150px;">
                    <select id="post_selector" name="post_id" style="min-width: 150px; width:100%" onchange="change_post();">
                        <option value="" disabled selected>Select your Post</option>
                        <option id="1" value="1"> 1 </option>
                        <option id="2" value="2"> 2 </option>
                        <option id="3" value="3"> 3 </option>
                    </select>

                </td>
                <td id="selected_post_title"></td>
                <td id="selected_post_body"></td>
            </tbody>
        </table>

        <script type="text/javascript">

            function change_post(){

                var post_body = document.getElementById('selected_post_body');
                var post_title = document.getElementById('selected_post_title');
                var selector = document.getElementById('post_selector');
                var selected_value = selector.options[selector.selectedIndex].value;

                var url = 'https://jsonplaceholder.typicode.com/posts/'+selected_value;
                console.log(selector);
                console.log(selected_value);
                console.log(url);

                fetch(url)
                    .then((resp) => resp.json())
                        .then(function(response){
                            post_title.innerHTML = response["title"];
                            post_body.innerHTML = response["body"];
                });
            }
        </script>
    </body>
</html>
